<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
    <div class="container">
        <div class="row">
	        <div class="main-login main-center">
	            <form class="form-horizontal" method="post" th:action="@{/password/reset/}">
	
	                <div class="form-group">
	                    <label for="email" class="cols-sm-2 control-label">Verify Your Email</label><span class="bg-danger pull-right" th:if="${emailExists}">Email already exists</span>
	                    <div class="cols-sm-10">
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
	                            <input type="text" class="form-control" th:value="${user.email}" id="email" name="email" roleId="email"  placeholder="Enter your Email" required="required"/>
	                        </div>
	                    </div>
	                </div>
	
	                <div class="form-group">
	                    <label for="username" class="cols-sm-2 control-label">Verify Username</label><span class="bg-danger pull-right" th:if="${usernameExists}">Username already exists</span>
	                    <div class="cols-sm-10">
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
	                            <input type="text" class="form-control" th:value="${user.username}" id="username" name="username" roleId="username"  placeholder="Enter your Username" required="required"/>
	                        </div>
	                    </div>
	                </div>
	                   
                    
	                <div class="form-group">
	                    <label for="password" class="cols-sm-2 control-label">Your NEW Password</label>
	                    <div class="cols-sm-10">
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
	                            <input type="password" class="form-control" th:value="${user.password}" id="password" name="password" roleId="password"  placeholder="Enter your Password" required="required"/>
	                        </div>
	                        <div class="checkbox">
	                            <label>
	                                <input id="showPassword" type="checkbox" />Show Password
	                            </label>
	                        </div>
	                    </div>
	                </div>
                   
	
	                <div class="form-group ">
	                    <button type="submit" class="btn btn-danger btn-lg btn-block login-button">Submit</button>
	                </div>
	                
	                <hr />
	                
					<div class="form-group ">
	                    <a  class="btn btn-default btn-lg btn-block login-button" th:href="@{/index}">Cancel</a>
	                </div>
	            </form>
	        </div>
        </div>
    </div>


<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
