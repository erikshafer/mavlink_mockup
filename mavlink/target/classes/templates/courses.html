<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
    <div class="container">
        <div class="row">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading"><h2>Courses</h2></div>
                    <div class="panel-body">
            			<table id="table_units" class="table table-striped table-hover table-condensed">
            				<thead>
            					<tr class="row">
            						<th class="col-xs-3 col-md-2"><strong>COURSE CODE</strong></th>
            						<th class="col-xs-7 col-md-9"><strong>COURSE NAME</strong></th>
            						<th class="col-xs-2 col-md-1"><strong>CREDITS</strong></th>
            					</tr>
            				</thead>
            				<tbody>
            					<tr th:each="course : ${courses}" class="row">
            						<td class="col-xs-3 col-md-2"><span th:text="${course.code}"/></td>
            						<td class="col-xs-7 col-md-9"><a th:href="@{/courses/id/{id}(id=${course.id})}"><span th:text="${course.name}"/></a></td>
            						<td class="col-xs-2 col-md-1"><span th:text="${course.credits}"/></td>
            					</tr>
            				</tbody>
            			</table>
                    </div>
                </div>
            </div>
		</div>
    </div>


<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
