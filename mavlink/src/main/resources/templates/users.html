<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
    <div class="container">
        <div class="row">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading"><h2>Users</h2></div>
                    <div class="panel-body">
            			<table id="table_units" class="table table-striped table-hover table-condensed">
            				<thead>
            					<tr class="row">
            						<th class="col-xs-1 col-md-1"><strong>ID</strong></th>
            						<th class="col-xs-2 col-md-2"><strong>USERNAME</strong></th>
            						<th class="col-xs-2 col-md-2"><strong>FULL NAME</strong></th>
                                    <th class="col-xs-2 col-md-2"><strong>EMAIL</strong></th>
                                    <th class="col-xs-3 col-md-3"><strong>MAJOR</strong></th>
                                    <th class="col-xs-1 col-md-1"><strong>ACTIVE</strong></th>
            					</tr>
            				</thead>
            				<tbody>
            					<tr th:each="user : ${users}" class="row">
            						<td class="col-xs-1 col-md-1"><span th:text="${user.id}"/></td>
            						<td class="col-xs-2 col-md-2"><a th:href="@{/admin/user/{id}(id=${user.id})}"><span th:text="${user.username}" th:id="${'user-' + user.username}"/></a></td>
            						<td class="col-xs-2 col-md-2"><span th:text="${user.firstName}"/> <span th:text="${user.lastName}"/></td>
                                    <td class="col-xs-3 col-md-3"><span th:text="${user.email}"/></td>
                                    <td class="col-xs-3 col-md-3"><span th:text="${user.major}"/></td>
                                    <td class="col-xs-1 col-md-1"><span th:text="${user.enabled}"/></td>
            					</tr>
            				</tbody>
            			</table>
                    </div>
                </div>
            </div>
		</div>
    </div>


<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
